<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>PrimeOne</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="header-top-lang">
                    <div class="header-top-lang_item">EN</div>
                    <div class="header-top-lang_item">RU</div>
                    <div class="header-top-lang_item">ESP</div>
                </div>
                <a class="header-top_link" href="#">Online ordering</a>
            </div>
            <div class="header-bottom">
                <div class="header-bottom_column">
                    <nav class="header-bottom-menu">
                        <ul class="header-bottom-menu-list">
                            <li>
                                <a href="#" class="header-bottom-menu_item">About</a>
                            </li>
                            <li>
                                <a href="#" class="header-bottom-menu_item">Menus</a>
                            </li>

                            <li>
                                <a href="#" class="header-bottom-menu_item">Service info</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="header-bottom_column">
                    <div class="header-bottom_column_contant">
                        <div class="header-bottom-text">nycs</div>
                        <img class="header-bottom-img" src="images/header/logo.png" alt="">
                        <div class="header-bottom-text">catering</div>
                    </div>
                </div>

                <div class="header-bottom_column">
                    <nav class="header-bottom-menu">
                        <ul class="header-bottom-menu-list">
                            <li>
                                <a href="#" class="header-bottom-menu_item">Gallery</a>
                            </li>
                            <li>
                                <a href="#" class="header-bottom-menu_item">Friends</a>
                            </li>

                            <li>
                                <a href="#" class="header-bottom-menu_item">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="slider">
        <div class="slider__row">
            <div class="slider__item">
                <img src="images/slider/PrimeOne_HP_final_02.jpg" alt="">
            </div>
            <div class="slider__item slider__item-black">
                <div class="slider__content">
                    <h1 class="content-slider__tittle">Private catering
                    </h1>
                    <p class="content-slider__text">Treat your guests to a beautifully plated dinner, hand-crafted canapes or a casual BBQ.</p>

                    <div class="content-slider__btn">
                        <div class="content-slider__btn-text"> Get a quote</div>
                        <a href="#" class="content-slider__btn-link">View menus</a>
                    </div>


                </div>
            </div>
        </div>

        </div>
    </section>
</body>

</html>
